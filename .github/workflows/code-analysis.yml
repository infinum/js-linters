name: ğŸ©º Code Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  actions: write
  contents: read

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ƒï¸ Install corepack
        run: corepack enable

      - name: âš¡ï¸ Install pNPM
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - name: ğŸ° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: ğŸ—ï¸ Build the pacakge
        run: pnpm build

      - name: ğŸ§ Prettier
        run: pnpm prettier:check

      - name: ğŸ«£ Lint
        run: pnpm lint

      - name: ğŸ§ª Run Tests
        run: pnpm test
